  #     - cmd: python ./test.py
  #     - cmd: deactivate

  up:
    desc: Deploy stack in current folder
    dir: '{{.USER_WORKING_DIR}}'
    deps:
      - networks
    preconditions:
      - test -f docker-compose.yml
    cmds:
      - docker compose up -d --remove-orphans
