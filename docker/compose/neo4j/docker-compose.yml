services:
  neo4j:
    container_name: neo4j
    labels:
      - homepage.group=Graph
      - homepage.name=Neo4j
      - homepage.icon=neo4j.png
      - homepage.description=Neo4j Browser (7474) and Bolt API (7687)
      - homepage.href=http://neo4j.${DOMAIN}
      - traefik.enable=true
      - traefik.http.services.neo4j-neo4j.loadbalancer.server.port=7474
      - wud.tag.include=^\d+?.\d+?.\d+?$
    environment:
      NEO4J_AUTH: neo4j/${SECRET_PASSWORD}
    image: neo4j:5.23.0
    ports:
    - 7474:7474
    - 7687:7687
    restart: unless-stopped
    volumes:
    - data:/data

networks:
  default:
    name: web
    external: true
      
volumes:
  data: